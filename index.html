<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY COFFEE</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-[Open_Sans]">
    <!-- NAVIGATION BAR -->
    <heade class="z-50">
        <nav class="flex flex-row justify-between items-center bg-[#4B2E2E] text-white px-5 sm:px-8 lg:px-12 py-3 sm:py-4 lg:py-6">
            <!-- LOGO LEFT -->
            <div class="flex flex-col items-center w-fit py-1 cursor-pointer">
                <img src="img/logo/logo-icon-white.png" alt="MYCOFFE-LOGO" class="w-[32px] h-[32px]">
                <div class="w-fit font-bold text-sm" style="font-family: 'Playfair Display'">MY COFFEE</div>
            </div>
            <!-- MENU MIDDLE -->
            <div class="nav-links absolute bg-[#4B2E2E] flex flex-col w-screen left-0 top-[83px] opacity-0 justify-center items-center gap-2 py-1 transition-all duration-700 ease-in-out sm:static sm:flex-row sm:opacity-100 sm:z-auto sm:top-auto sm:w-fit sm:gap-6 sm:py-0">
                <a class="text-sm font-bold underline underline-offset-4 cursor-pointer hover:scale-110" href="#">HOME</a>
                <a class="text-sm font-semibold cursor-pointer hover:scale-110" href="#">MENU</a>
                <a class="text-sm font-semibold cursor-pointer hover:scale-110" href="#">ABOUT US</a>
                <a class="text-sm font-semibold cursor-pointer hover:scale-110" href="#">VISIT</a>
            </div>
            <!-- CART LEFT -->
            <div class="flex flex-row items-center gap-2">
                <img src="img/logo/shop-icon-white.png" alt="SHOP-ICON" class="w-[32px] h-[32px] hover:scale-110 cursor-pointer">
                <div class="hidden sm:flex justify-center items-center px-4 py-2 text-xs rounded-3xl shadow-[-4px_4px_1.5px_#2E1F1F] bg-white hover:bg-[#F5EBDD] text-[#4B2E2E] font-bold cursor-pointer">YOUR CART</div>
                <img src="img/logo/menu.png" alt="MENU-ICON" class="w-[32px] h-[32px] sm:hidden cursor-pointer" onclick="onToggleMenu(this)">
            </div>
        </nav>
    </header>
    <!-- FIRST SECTION -->
    <section>
        <div class="flex flex-col bg-[#4B2E2E] gap-3 px-5 py-3 sm:flex-row sm:px-8">
            <div class="flex">
                <div style="font-family: 'Playfair Display'" class="text-white font-bold text-5xl sm:text-7xl">Coffe made with love in Bekasi City <span class="mt-4 block text-2xl sm:text-4xl">Since 2025</span></div>
            </div>
            <div class="flex w-full justify-center p-6">
                <img src="img/photo/section 1.png" alt="SECTION-1-PHOTO" class="w-[225px] h-auto rotate-[5deg]">
            </div>
        </div>
    </section>
    <!-- Scipt -->
    <script>
        // Script untuk navbar responsive
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            const isOpen = navLinks.classList.contains('opacity-100');
            e.src = e.src.includes('menu.png') ? 'img/logo/menu-close.png' : 'img/logo/menu.png';

            navLinks.classList.toggle('opacity-100');

            // Toggle z-index agar menu muncul di atas konten lain saat aktif
            navLinks.classList.toggle('z-10');
        }
    </script>
</body>
</html>
